<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Front-End-Lahiye</title>
</head>

<body>


    <header>
        <div class="bacground">
            <p>Due to the COVID 19 epidemic, orders may be processed with a slight delay </p>
        </div>
        <div class="container">
            <div class="row d-flex">
                <div class="ul">
                    <ul>
                        <li><a href="">About Us</a></li>
                        <li><a href="">My account</a></li>
                        <li><a href="">Wishlist</a></li>
                        <li><a href="">Order Tracking</a></li>
                    </ul>
                </div>
                <div class="secury-information">
                    <i class="far fa-hand-paper"></i> <span>100% Secure delivery without contacting the courier</span>

                    <span>Need help? Call Us:</span><a href="">+002050</a>
                </div>
                <div class="select">
                    <select>
                        <option value="0">English</option>
                        <option value="1">Spanish</option>
                        <option value="2">German</option>

                    </select>
                    <select>
                        <option value="0">USD</option>
                        <option value="1">INR</option>
                        <option value="2">GBP</option>

                    </select>
                </div>

                <div class="logo">
                    <img src="./assets/img/bacola-logo.png" alt="">
                    <p>Online Grocery Shopping Center</p>
                </div>
                <div class="location">
                    <p>Your location</p>
                    <a href="">Select a Location</a>
                    <i class="fas fa-chevron-down"></i>
                </div>
                <div class="form-inputs d-flex">
                    <input class="form-control" type="text" placeholder="Search any product..."> <i class="fas fa-search"></i>
                </div>

                <div class="login-basket d-flex">
                    <div class="login-enter">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="basket">
                        <i class="fas fa-shopping-basket"></i>
                    </div>
                </div>
                </div>

                
            </div>

            <div class="row">
                <div class="slider">
                    <div class="img">
                     
                    </div>
                </div>
            </div>
        </div>

    </header>


    <script src="https://kit.fontawesome.com/f04cd3c8f5.js" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
